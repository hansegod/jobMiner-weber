    <script type="text/javascript">
   $(function(){
	   var chart = echarts.init(document.getElementById('morris-area-chart'));  //初始化图形框
	   //载入初始化展示
	   display();
	   //当变化时重新展示
	   $("#province").change(function(){
			//$("#morris-area-chart").empty();  //清空
			display();//重新加载
		});
	   
	   function display(){
		   var province=$("#province").val();
		   var option = {
				    title : {
				        text: province+"经济贡献前5",
				        subtext: '纯属虚构',
				        x:'center'
				    },
				    tooltip : {
				        trigger: 'item',
				        formatter: "{a} <br/>{b} : {c} ({d}%)"
				    },
				    legend: {
				        orient : 'vertical',
				        x : 'left',
				        data:['钢铁','煤炭','互联网','广告','旅游','其他']
				    },
				    toolbox: {
				        show : true,
				        feature : {
				            mark : {show: true},
				            dataView : {show: true, readOnly: false},
				            magicType : {
				                show: true, 
				                type: ['pie', 'funnel'],
				                option: {
				                    funnel: {
				                        x: '25%',
				                        width: '50%',
				                        funnelAlign: 'left',
				                        max: 1548
				                    }
				                }
				            },
				            restore : {show: true},
				            saveAsImage : {show: true}
				        }
				    },
				    calculable : true,
				    series : [
				        {
				            name:'经济贡献',
				            type:'pie',
				            radius : '55%',
				            center: ['50%', '60%'],
				            data:[
				                {value:Math.round(Math.random()*1000), name:'钢铁'},
				                {value:Math.round(Math.random()*1000), name:'煤炭'},
				                {value:Math.round(Math.random()*1000), name:'互联网'},
				                {value:Math.round(Math.random()*1000), name:'广告'},
				                {value:Math.round(Math.random()*1000), name:'旅游'},
				                {value:Math.round(Math.random()*6000), name:'其他'}
				            ]
				        }
				    ]
				};
		    
		    chart.setOption(option);
	   }
   });
   
   
   
    </script>
