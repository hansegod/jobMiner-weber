    <script type="text/javascript">
    $(function(){
 	   var chart = echarts.init(document.getElementById('morris-area-chart'));  //初始化图形框
 	   //载入初始化展示
 	   display();
 	   
 	   function display(){
 		   var option = {
 				    title : {
 				        text: '职位薪资对比',
 				        subtext: '爬虫爬取'
 				    },
 				    tooltip : {
 				        trigger: 'axis'
 				    },
 				    legend: {
 				        data:['男','女']
 				    },
 				    toolbox: {
 				        show : true,
 				        feature : {
 				            mark : {show: true},
 				            dataView : {show: true, readOnly: false},
 				            magicType : {show: true, type: ['line', 'bar']},
 				            restore : {show: true},
 				            saveAsImage : {show: true}
 				        }
 				    },
 				    calculable : true,
 				    xAxis : [
 				        {
 				            type : 'category',
 				            data : ['hr','java工程师','互联网产品经理','广告设计员','导游','秘书','编辑','机械工程师','会计','出纳']
 				        }
 				    ],
 				    yAxis : [
 				        {
 				            type : 'value'
 				        }
 				    ],
 				    series : [
 				        {
 				            name:'男',
 				            type:'bar',
 				            data:[r(3),r(5),r(4),r(3),r(3),r(3),r(3),r(3),r(3),r(3)],
 				            markPoint : {
 				                data : [
 				                    {type : 'max', name: '最大值'},
 				                    {type : 'min', name: '最小值'}
 				                ]
 				            },
 				            markLine : {
 				                data : [
 				                    {type : 'average', name: '平均值'}
 				                ]
 				            }
 				        },
 				        {
 				            name:'女',
 				            type:'bar',
 				            data:[r(2),r(4),r(4),r(2),r(2),r(2),r(2),r(2),r(2),r(2)],
 				            markPoint : {
 				                data : [
 				                     {type : 'max', name: '最大值'},
 				                    {type : 'min', name: '最小值'}
 				                ]
 				            },
 				            markLine : {
 				                data : [
 				                    {type : 'average', name : '平均值'}
 				                ]
 				            }
 				        }
 				    ]
 				};
 				                    
 		    
 		    chart.setOption(option);
 	   }
    });
    function r(n){
    	return Math.round(Math.random()*n*1000)+2000;
    }
    
    </script>
